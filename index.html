<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic website with upvote and downvote buttons.</p>
    <div class="post">
      <h2>My First Post</h2>
      <p>This is the content of my first post. What do you think?</p>
      <div class="votes">
        <button id="upvote">Upvote (<span id="upvote-count">0</span>)</button>
        <button id="downvote">Downvote (<span id="downvote-count">0</span>)</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
